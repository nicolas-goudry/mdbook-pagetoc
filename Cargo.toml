[package]
name = "mdbook-pagetoc"
version = "0.1.9"
edition = "2021"
description = "A mdbook plugin that provides a table of contents for each page."
homepage = "https://github.com/slowsage/mdbook-pagetoc"
repository = "https://github.com/slowsage/mdbook-pagetoc"
documentation = "https://github.com/slowsage/mdbook-pagetoc"
readme = "README.md"
license = "MPL-2.0"
keywords = ["mdbook", "table", "contents", "pagetoc", "toc"]
exclude = [".github/"]

[dependencies]
mdbook = { version = "0.4.36", default-features = false }
clap = "4.4.12"
serde_json = "1.0.108"
semver = "1.0.20"
anyhow = "1.0.77"
log = "0.4.20"
env_logger = "0.10.1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
